<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
   <script src="app.js" type="text/javascript"></script>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous"> 
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
   <title>Formulário</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form >
        <fieldset class="grupo">
            <div class="campo">
                <label for="usuário">Usuário</label>
                <input type="text" name="usuário" id="usuario" required>                
            </div>
            <div class="campo">
                <label for="">Senha</label>
                <input type="password" name="senha" id="senha" required>
            </div>
        </fieldset>
            <div class="campo">
                <label for="Nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="registro">Número de Registro</label>
                <input type="text" name="registro" id="registro" required>
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="genero">Qual seu gênero?</label>
                <label for="Masculino">
                    <input type="radio" name="genero" id="masculino" checked> Masculino
                </label>
                <label for="Feminino">
                    <input type="radio" name="genero" id="feminino"> Feminino
                </label>
                <label for="Outros">
                    <input type="radio" name="genero" id="Outro"> Outros
                </label>
                <label for="neutro">
                    <input type="radio" name="genero" id="neutro"> Prefiro não dizer
                </label>
            </div>
            <div class="campo">
                <label for="DataNascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="born">
            </div>
            <button class="botao" type="submit" onclick="enviar()" value="Enviar" id="send">Enviar</button>
    </form>
    <p id="pusuario"></p>
    <p id="psenha"></p>
    <p id="pnome"></p>
    <p id="pregistro"></p>
    <p id="pemail"></p>
    <p id="pgenero"></p>
    <p id="pdata"></p>
    

</body>
</html>
